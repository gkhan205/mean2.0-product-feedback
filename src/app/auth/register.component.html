<div class="col-md-6 col-sm-offset-3"> 
	<h2 class="lead text-center">Register to Feedback Panel</h2> 
	<form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
	  <div class="form-group">
	      <input type="text" class="form-control" formControlName="name" placeholder="Name">
	  </div>
	  <div class="form-group">
	      <input type="text" class="form-control" formControlName="username" placeholder="Username">
	  </div>
	  <div class="form-group">
	      <input type="password" class="form-control" formControlName="password" placeholder="Password">
	  </div>
	    <div class="form-group">
	      <input type="text" class="form-control" formControlName="location" placeholder="Location">
	  </div>
	  <div class="form-group">
	      <button type="submit" class="btn btn-success">Register Now!</button>
	  </div>
	</form>
</div>
