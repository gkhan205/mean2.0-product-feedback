<div class="col-md-6"> 
  <h2 class="lead text-center">Provide us your feedback</h2> 
  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    1. How convenient is the product to use?
    <br>
      <select class="form-control" formControlName="res1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
    2. What do you say about the build quality?
     <br>
      <select class="form-control" formControlName="res2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
    3. How was the packaging of the product? 
      <br>
      <select class="form-control" formControlName="res3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
    4. What is your overall feedback about the product? 
      <br>
      <select class="form-control" formControlName="res4">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
       <input type="text" class="form-control" formControlName="text" placeholder="Write a short message/feedback">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit Your Feedback!</button>
    </div>
  </form>
</div>
